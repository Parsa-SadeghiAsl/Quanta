version: "3.9"

services:

  backend:
    build: ./backend

    command: python manage.py runserver 0.0.0.0:8000

    volumes:
      - ./backend:/app

    ports:
     - "8000:8000"
    env_file:
      - .env

    depends_on:
      - db
      
  scheduler:
    build: ./backend
    command: sh /app/scheduler.sh
    volumes:
      - ./backend:/app
    env_file:
      - .env
    depends_on:
      - backend
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

volumes:
  postgres_data:
